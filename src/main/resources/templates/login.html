<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/error :: error}"></div>
    <div class='contentContainer'>
        <div class='content'>
            <h1>Přihlášení ke správě stránky</h1>
            <div class='form'>
                <form method='post' th:action="@{/login}">
                    <label for='username'>Jméno:  </label>
                    <input type='text' name='username' id='username' required placeholder="Login"><br>
                    <label for='password'>Heslo:  </label>
                    <input type='password' name='password' id='password' required placeholder="Heslo"><br>
                    <input type='hidden' name='action' value='login'>
                    <input type='submit' value='Přihlásit' class='submit'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
